<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get" target="_blank" , autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev:</label>
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>

        <p>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .jpg" multiple>
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="number">Sua foto:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número">
        </p>

        <p>
            <label for="search">Pesquisar:</label>
            <input type="search" id="search" name="search" placeholder="Pesquisar">
        </p>

        <p>
            <label for="select">Renda Familiar</label>
            <select id="select" name="select">
                <option value="valor_1" label="R$ 1.000,00"></option>
                <option value="valor_2" label="R$ 2.000,00"></option>
                <option value="valor_3" label="R$ 3.000,00"></option>
                <option value="valor_4" label="R$ 4.000,00"></option>
            </select>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>

</html>
